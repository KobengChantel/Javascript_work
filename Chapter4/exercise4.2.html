<!DOCTYPE html>
<html>
  <head>
    <title>Age Prompt</title>
  </head>
  <body>
    <script>
const age = prompt("What is your age?")  //a prompt to ask the user's age
age = number(age);    //Convert the response from the prompt to a numbe

 // Declare a message variable  message for user
 if (age => 21)  {
console.log("You are allowed to enter the venue and purchase alcohol");
 }else if (age => 19) { 
console.log("You are allowed to enter the venue BUT you are not allowed to buy alcohol");
 } else if (age <= 19) {
  console.log("You are not allowed to enter the venue!")
 };
 </script>
</body>
</html>
