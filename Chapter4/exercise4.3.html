<!DOCTYPE html>
<html>
<head>
  
  <title>Boolean value for an ID variable</title>
</head>
<body>
  <script>
  //Boolean value
    const id = true;
    //a ternary operator,message will check whether ID is valid
    const message = (id) ? "Allowed In" : "Denied Entry";
    console.log(message);
    </script>
</body>
</html>
