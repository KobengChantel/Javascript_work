 </form>
 <script>
 const form = document.querySelector("form");
 const email = document.querySelector("#email");
 form.addEventListener("submit", (e) => {
 let error = false;
 if (checker(form.first.value)) {
 console.log("First Name needed");

 }
 if (checker(form.last.value)) {

 });

 }

 }
 </script>
</body>
</html>
