<!doctype html>
<html>
<head>
    <title>Canvas HTML5</title>
</head>
<body>
    <body>
       <!-- HTML elements -->
<h1 class="ele">Hello World</h1> <!-- First element with class "ele" -->
<div class="ele">Hello World 1</div> <!-- Second element with class "ele" -->
<div class="ele">Hello World 3</div> <!-- Third element with class "ele" -->

    // JavaScript code

    // Log the first element with class "ele"
    console.log(myEles[0]);
</script>
</body>
