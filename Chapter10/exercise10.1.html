<!doctype html>
<html>

<head>
  <title>Sample Webpage</title>
</head>

<body>
  <body> <!-- Opening body tag -->

    <div class="main"> <!-- Main container div -->
        <!-- First nested div with an unordered list -->
        <div>
            <ul>
                <li>One</li> <!-- List item 1 -->
                <li>Two</li> <!-- List item 2 -->
                <li>Three</li> <!-- List item 3 -->
            </ul>
        </div>
        <!-- Subsequent div elements -->
        <div>blue</div>
        <div>green</div>
        <div>yellow</div>
        <div>Purple</div>
    </div> <!-- Closing main container div -->

</body> <!-- Closing body tag -->

<script>
    // JavaScript code

    // Log the entire document object
    console.dir(document);

    // Get the children of the body element
    document.body.children;

    // This line will throw an error because document.body.children is a collection of elements,

</script>

</script>
</html>
