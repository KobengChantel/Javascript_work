<!doctype html>
<html>
<head>
    <title>Canvas HTML5</title>
</head>

    <body> <!-- Opening body tag -->

        <!-- Content inside the body -->
        <h1 class="ele">Hello </h1>
        <div class="ele">Big world</div>
        <div class="ele">Happy soul</div>
        <p class="ele">Love yours</p>
    
        <script>
            // Select the first element with the class "ele"
            const myEle = document.querySelector(".ele");
    
            // Log the selected element
            console.log(myEle);
        </script>
    
    </body> <!-- Closing body tag -->
    
</html>
